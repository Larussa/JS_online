<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<header>
    <div class="container">
        <div class="login right">
            <span class="flow-text">Выйти из аккаунта: </span>
            <button class="btn waves-effect waves-light logout">Logout</button>
        </div>
    </div>
</header>
<div class = "main">
<div class="news-control">
    <div class="container">
        <div class="row">
            <div class="input-field col s4">
                <select id="country">
                    <option value="" disabled selected>Choose your country</option>
                    <option value="ua">Ukraine</option>
                    <option value="us">USA</option>
                </select>
                <label>Search news for country</label>
            </div>
            <div class="input-field col s4">
                <select id="category">
                    <option value="" disabled selected>Choose your category</option>
                    <option value="business">business</option>
                    <option value="health">health</option>
                    <option value="science">science</option>
                    <option value="entertainment">entertainment</option>
                    <option value="sports">sports</option>
                    <option value="technology">technology</option>
                </select>
                <label>Search news by category</label>
            </div>
            <div class="input-field col s4">
                <select id="source">
                    <option value="" disabled selected>Choose source </option>
                </select>
                <label>News from selected source</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4 offset-s2">
                <input id="search" type="text">
                <label for="search">Search news</label>
            </div>
            <div class="input-field col s2">
                <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
            </div>
        </div>
    </div>
</div>
<div class="news-container">
    <div class="container">
        <div class="row center-align"></div>
    </div>
</div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script src="js/firestore.js"></script>
<script src="js/http.js"></script>

<script src="js/ui.js"></script>

<script>
    $(document).ready(function(){
        $('select').formSelect();
    });

   </script>
<script src = "js/auth.js"></script>
<script src="js/app_testHome_16.js"></script>
</body>
</html>
